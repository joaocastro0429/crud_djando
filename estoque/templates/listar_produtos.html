<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form action="{% url  'listar_produtos' %}" method="GET">
            <br>
            <label for="">Filtar:</label>
            <input type="number" class="form-control" name="preco" id="preco">
            <br>
            <input type="submit" value="filtro" class="btn btn-primary">
        </form>
        <br>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Preco</th>
                    <th scope="col">Validade</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col">Excluir</th>

                </tr>
            </thead>
            <tbody class="table-group-divider">
                {% for p in produto %}
                <tr>
                    <td>{{ p.nome }}</td>
                    <td>{{ p.preco }}</td>
                    <td>{{ p.validade }}</td>
                    <td>{{ p.quantidade }}</td>
                    <td><a href="{% url 'deletar_produtos' p.id %}" class="btn btn-danger">Excluir</a></td>

                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
